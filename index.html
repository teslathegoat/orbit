<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Command Center - Advanced Satellite Tracking</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }

        /* Main layout */
        .app-container {
            display: grid;
            grid-template-columns: 380px 1fr;
            grid-template-rows: 60px 1fr 80px;
            height: 100vh;
            gap: 1px;
            background: #0a0a0f;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            background: linear-gradient(180deg, #0f1419 0%, #0a0a0f 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #1e88e5 0%, #0d47a1 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(30, 136, 229, 0.4);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 250px;
            padding: 10px 40px 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(100, 181, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0a0;
        }

        .web-search-container {
            position: relative;
        }

        .web-search-input {
            width: 250px;
            padding: 10px 40px 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .web-search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(100, 181, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.1);
        }

        .web-search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0a0;
            cursor: pointer;
        }

        /* Add Satellite Button */
        .add-satellite-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #1e88e5 0%, #0d47a1 100%);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(30, 136, 229, 0.3);
        }

        .add-satellite-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 136, 229, 0.4);
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(180deg, #0f1419 0%, #0a0a0f 100%);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
        }

        .filter-tab {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #a0a0a0;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tab:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
        }

        .filter-tab.active {
            background: rgba(100, 181, 246, 0.2);
            border-color: #64b5f6;
            color: #ffffff;
        }

        .satellite-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .satellite-list::-webkit-scrollbar {
            width: 6px;
        }

        .satellite-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .satellite-list::-webkit-scrollbar-thumb {
            background: rgba(100, 181, 246, 0.5);
            border-radius: 3px;
        }

        .satellite-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
            will-change: transform, box-shadow;
        }

        .satellite-card:hover {
            background: rgba(100, 181, 246, 0.1);
            border-color: rgba(100, 181, 246, 0.3);
            transform: translateX(-4px) scale(1.02);
            box-shadow: 0 8px 24px rgba(100, 181, 246, 0.2);
        }

        .satellite-card.active {
            background: rgba(100, 181, 246, 0.15);
            border-color: #64b5f6;
            box-shadow: 0 8px 32px rgba(100, 181, 246, 0.3);
            transform: translateX(-4px) scale(1.02);
        }

        .satellite-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .satellite-name {
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .satellite-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .satellite-type {
            font-size: 11px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .satellite-telemetry {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 12px;
        }

        .telemetry-item {
            display: flex;
            flex-direction: column;
        }

        .telemetry-label {
            color: #707070;
            margin-bottom: 2px;
        }

        .telemetry-value {
            color: #ffffff;
            font-weight: 500;
        }

        /* Map container */
        .map-container {
            position: relative;
            background: radial-gradient(ellipse at center, #0f1419 0%, #000000 100%);
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Custom map styling */
        .leaflet-tile {
            filter: brightness(0.4) contrast(1.2) hue-rotate(180deg);
        }

        .leaflet-control-container .leaflet-top {
            top: 80px;
        }

        /* Enhanced satellite marker styles */
        .satellite-marker {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #ffffff;
            position: relative;
            box-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
            will-change: transform, box-shadow;
        }

        .satellite-marker:hover {
            transform: scale(1.4);
            box-shadow: 0 0 40px currentColor, 0 0 60px currentColor, 0 0 80px currentColor;
        }

        .satellite-marker.selected {
            transform: scale(1.6);
            box-shadow: 0 0 50px currentColor, 0 0 80px currentColor, 0 0 100px currentColor;
        }

        .satellite-marker::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, currentColor 0%, transparent 70%);
            opacity: 0.4;
            animation: ripple 3s infinite;
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.4;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }

        .satellite-marker::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Orbit path styles */
        .orbit-path {
            stroke-dasharray: 8, 4;
            animation: dash 30s linear infinite;
            transition: opacity 0.3s ease;
            filter: drop-shadow(0 0 3px currentColor);
        }

        @keyframes dash {
            to {
                stroke-dashoffset: -100;
            }
        }

        /* Status bar */
        .status-bar {
            grid-column: 1 / -1;
            background: linear-gradient(0deg, #0f1419 0%, #0a0a0f 100%);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        .status-group {
            display: flex;
            gap: 30px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64b5f6;
        }

        .status-info {
            display: flex;
            flex-direction: column;
        }

        .status-value {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .status-label {
            font-size: 11px;
            color: #707070;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Detail panel */
        .detail-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 350px;
            background: rgba(15, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            will-change: transform;
        }

        .detail-panel.active {
            transform: translateX(0);
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .close-btn {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0a0a0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            transform: rotate(90deg);
        }

        .detail-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .detail-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .detail-section:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .detail-section-title {
            font-size: 14px;
            font-weight: 600;
            color: #64b5f6;
            margin-bottom: 10px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 11px;
            color: #707070;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 14px;
            color: #ffffff;
            font-weight: 500;
        }

        /* Modal for adding satellite */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(135deg, #0f1419 0%, #0a0a0f 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0a0a0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(100, 181, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(100, 181, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.1);
        }

        .form-select option {
            background: #0f1419;
            color: #ffffff;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e88e5 0%, #0d47a1 100%);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(30, 136, 229, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 136, 229, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #a0a0a0;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
        }

        /* Success message */
        .success-message {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            border-radius: 8px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 3000;
            will-change: transform;
        }

        .success-message.show {
            transform: translateX(0);
        }

        .success-icon {
            width: 24px;
            height: 24px;
            background: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            animation: successPulse 0.5s ease;
        }

        @keyframes successPulse {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .success-text {
            font-size: 14px;
            color: #ffffff;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            transition: opacity 0.5s ease;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(100, 181, 246, 0.2);
            border-top-color: #64b5f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: #a0a0a0;
        }

        /* Web search results modal */
        .web-search-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2500;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .web-search-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .web-search-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: linear-gradient(135deg, #0f1419 0%, #0a0a0f 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .web-search-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .web-search-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .web-search-close {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0a0a0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .web-search-close:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            transform: rotate(90deg);
        }

        .web-search-iframe {
            width: 100%;
            height: calc(100% - 80px);
            border: none;
            background: #ffffff;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 300px 1fr;
            }
            
            .search-input, .web-search-input {
                width: 180px;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: 60px 1fr 80px;
            }
            
            .sidebar {
                position: fixed;
                left: -300px;
                top: 60px;
                bottom: 80px;
                width: 300px;
                z-index: 2000;
                transition: left 0.3s ease;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .detail-panel {
                width: 90%;
                right: 5%;
            }
            
            .modal {
                width: 95%;
                padding: 20px;
            }
            
            .search-input, .web-search-input {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Initializing orbital tracking system...</div>
        </div>
    </div>

    <!-- Success message -->

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Satellite class with enhanced orbital mechanics
        class Satellite {
            constructor(id, name, type, altitude, inclination, color) {
                this.id = id;
                this.name = name;
                this.type = type;
                this.altitude = altitude; // km
                this.inclination = inclination; // degrees
                this.color = color;
                this.lat = 0;
                this.lng = 0;
                this.velocity = 0;
                this.period = 0;
                this.status = 'active';
                this.signalStrength = 100;
                this.battery = 100;
                this.temperature = 20;
                this.custom = true; // Flag for user-added satellites
                
                // Calculate orbital period based on altitude
                this.calculateOrbitalParameters();
                
                // Initialize position with random starting angle
                this.angle = Math.random() * 2 * Math.PI;
                this.initialAngle = this.angle;
            }
            
            calculateOrbitalParameters() {
                // Realistic orbital mechanics
                const earthRadius = 6371; // km
                const totalRadius = earthRadius + this.altitude;
                const mu = 398600.4418; // Earth's gravitational parameter (km³/s²)
                
                // Orbital period in minutes
                this.period = 2 * Math.PI * Math.sqrt(Math.pow(totalRadius, 3) / mu) / 60;
                
                // Orbital velocity in km/s
                this.velocity = Math.sqrt(mu / totalRadius);
                
                // Angular velocity in rad/s
                this.angularVelocity = Math.sqrt(mu / Math.pow(totalRadius, 3));
            }
            
            updatePosition(time) {
                // Update angle based on orbital period
                this.angle = this.initialAngle + (this.angularVelocity * time / 1000);
                
                // Calculate position using orbital mechanics
                this.lat = Math.asin(Math.sin(this.inclination * Math.PI / 180) * Math.sin(this.angle)) * 180 / Math.PI;
                this.lng = (Math.atan2(Math.cos(this.inclination * Math.PI / 180) * Math.sin(this.angle), Math.cos(this.angle)) * 180 / Math.PI + time / 100) % 360 - 180;
                
                // Update telemetry with realistic variations
                this.updateTelemetry();
            }
            
            updateTelemetry() {
                // Simulate realistic telemetry changes
                this.signalStrength = Math.max(0, Math.min(100, this.signalStrength + (Math.random() - 0.5) * 0.5));
                this.battery = Math.max(0, Math.min(100, this.battery - 0.0001));
                this.temperature = 20 + Math.sin(Date.now() / 20000) * 15 + (Math.random() - 0.5) * 1;
            }
            
            getCategory() {
                if (this.altitude < 2000) return 'leo';
                if (this.altitude > 35000) return 'geo';
                return 'polar';
            }
        }

        // Global variables
        const map = L.map('map', {
            center: [0, 0],
            zoom: 2,
            minZoom: 2,
            maxZoom: 6,
            worldCopyJump: true,
            zoomControl: false,
            preferCanvas: true // Use canvas renderer for better performance
        });

        const satellites = new Map();
        const markers = new Map();
        const paths = new Map();
        let selectedSatellite = null;
        let currentFilter = 'all';
        let satelliteIdCounter = 0;
        let animationFrameId = null;
        let startTime = Date.now();

        // Initialize map with enhanced styling
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap contributors © CARTO',
            subdomains: 'abcd',
            maxZoom: 19,
            updateWhenIdle: false,
            keepBuffer: 4
        }).addTo(map);

        // Custom zoom control
        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        // Enhanced color palette for satellites with realistic colors
        const satelliteColors = [
            '#64b5f6', // Light Blue
            '#81c784', // Light Green
            '#ffb74d', // Orange
            '#e57373', // Light Red
            '#ba68c8', // Purple
            '#4fc3f7', // Cyan
            '#4dd0e1', // Teal
            '#aed581', // Light Lime
            '#ff8a65', // Deep Orange
            '#f06292', // Pink
            '#9575cd', // Deep Purple
            '#4db6ac', // Turquoise
            '#fff176', // Yellow
            '#ffcc02', // Amber
            '#ff7043'  // Deep Orange
        ];

        // Create initial satellites with realistic data
        function createInitialSatellites() {
            const satelliteData = [
                { name: 'ISS', type: 'Space Station', altitude: 408, inclination: 51.6 },
                { name: 'Hubble', type: 'Telescope', altitude: 547, inclination: 28.5 },
                { name: 'GPS IIR-11', type: 'Navigation', altitude: 20200, inclination: 55 },
                { name: 'Sentinel-1A', type: 'Earth Observation', altitude: 693, inclination: 98.2 },
                { name: 'Terra', type: 'Earth Observation', altitude: 705, inclination: 98.2 },
                { name: 'GOES-16', type: 'Weather', altitude: 35786, inclination: 0.1 },
                { name: 'Starlink-1234', type: 'Communication', altitude: 550, inclination: 53 },
                { name: 'OneWeb-567', type: 'Communication', altitude: 1200, inclination: 87.9 },
                { name: 'TDRS-13', type: 'Relay', altitude: 35786, inclination: 7 },
                { name: 'Landsat-8', type: 'Earth Observation', altitude: 705, inclination: 98.2 }
            ];

            satelliteData.forEach((data, index) => {
                const satellite = new Satellite(
                    satelliteIdCounter++,
                    data.name,
                    data.type,
                    data.altitude,
                    data.inclination,
                    satelliteColors[index % satelliteColors.length]
                );
                satellite.custom = false; // Mark as default satellite
                satellites.set(satellite.id, satellite);
                addSatelliteToMap(satellite);
            });
        }

        // Add satellite to map with enhanced visual effects
        function addSatelliteToMap(satellite) {
            // Create enhanced custom icon with realistic appearance
            const icon = L.divIcon({
                className: 'satellite-marker',
                html: `<div style="background-color: ${satellite.color}; width: 24px; height: 24px; border-radius: 50%; border: 2px solid #ffffff; position: relative;">
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 8px; height: 8px; background: #ffffff; border-radius: 50%; box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);"></div>
                       </div>`,
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });

            // Create marker with enhanced interactions
            const marker = L.marker([satellite.lat, satellite.lng], {
                icon: icon,
                title: satellite.name,
                riseOnHover: true,
                riseOffset: 250
            }).addTo(map);

            // Add enhanced hover effects
            marker.on('mouseover', function(e) {
                const icon = e.target.getElement();
                if (icon && !icon.classList.contains('selected')) {
                    icon.style.transform = 'scale(1.4)';
                    icon.style.filter = 'brightness(1.2)';
                }
            });

            marker.on('mouseout', function(e) {
                const icon = e.target.getElement();
                if (icon && !icon.classList.contains('selected')) {
                    icon.style.transform = 'scale(1)';
                    icon.style.filter = 'brightness(1)';
                }
            });

            marker.on('click', () => selectSatellite(satellite.id));

            markers.set(satellite.id, marker);

            // Create enhanced orbit path with realistic appearance
            const path = L.polyline([], {
                color: satellite.color,
                weight: 2,
                opacity: 0.6,
                className: 'orbit-path',
                smoothFactor: 1,
                dashArray: '8, 4'
            }).addTo(map);

            paths.set(satellite.id, path);
        }

        // Update satellite positions using requestAnimationFrame for smooth animation
        function updateSatellites() {
            const currentTime = Date.now() - startTime;
            
            satellites.forEach(satellite => {
                satellite.updatePosition(currentTime);
                
                // Update marker position
                const marker = markers.get(satellite.id);
                if (marker) {
                    marker.setLatLng([satellite.lat, satellite.lng]);
                }
                
                // Update path with enhanced trail effect
                const path = paths.get(satellite.id);
                if (path) {
                    const currentPath = path.getLatLngs();
                    currentPath.push([satellite.lat, satellite.lng]);
                    
                    // Maintain longer trail for better visualization
                    if (currentPath.length > 150) {
                        currentPath.shift();
                    }
                    
                    // Create fading effect for the trail
                    path.setLatLngs(currentPath);
                }
            });
            
            // Update UI at optimized frequency to avoid flickering
            if (currentTime % 500 < 100) { // Update every 500ms
                updateStatusBar();
                updateSatelliteList();
                
                // Update detail panel if satellite is selected
                if (selectedSatellite) {
                    updateDetailPanel(selectedSatellite);
                }
            }
            
            // Continue animation loop
            animationFrameId = requestAnimationFrame(updateSatellites);
        }

        // Update status bar with enhanced information
        function updateStatusBar() {
            document.getElementById('totalSatellites').textContent = satellites.size;
            
            // Calculate realistic coverage based on satellite distribution
            const coverage = Math.min(95, 70 + satellites.size * 2.5);
            document.getElementById('coverage').textContent = coverage.toFixed(0) + '%';
            
            document.getElementById('activeSignals').textContent = satellites.size;
            
            const now = new Date();
            document.getElementById('updateTime').textContent = now.toTimeString().split(' ')[0];
        }

        // Update satellite list with enhanced visuals
        function updateSatelliteList() {
            const listContainer = document.getElementById('satelliteList');
            listContainer.innerHTML = '';
            
            satellites.forEach(satellite => {
                if (currentFilter !== 'all' && satellite.getCategory() !== currentFilter) {
                    return;
                }
                
                const card = document.createElement('div');
                card.className = 'satellite-card';
                if (selectedSatellite === satellite.id) {
                    card.classList.add('active');
                }
                
                card.innerHTML = `
                    <div class="satellite-header">
                        <div class="satellite-name">
                            <span class="satellite-indicator" style="background-color: ${satellite.color};"></span>
                            ${satellite.name}
                            ${satellite.custom ? '<i class="fas fa-star" style="color: #ffb74d; font-size: 10px; margin-left: 5px;"></i>' : ''}
                        </div>
                        <div class="satellite-type">${satellite.type}</div>
                    </div>
                    <div class="satellite-telemetry">
                        <div class="telemetry-item">
                            <span class="telemetry-label">Altitude</span>
                            <span class="telemetry-value">${satellite.altitude} km</span>
                        </div>
                        <div class="telemetry-item">
                            <span class="telemetry-label">Velocity</span>
                            <span class="telemetry-value">${satellite.velocity.toFixed(2)} km/s</span>
                        </div>
                        <div class="telemetry-item">
                            <span class="telemetry-label">Signal</span>
                            <span class="telemetry-value">${satellite.signalStrength.toFixed(0)}%</span>
                        </div>
                        <div class="telemetry-item">
                            <span class="telemetry-label">Battery</span>
                            <span class="telemetry-value">${satellite.battery.toFixed(1)}%</span>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => selectSatellite(satellite.id));
                listContainer.appendChild(card);
            });
        }

        // Select satellite with enhanced visual feedback
        function selectSatellite(id) {
            // Remove previous selection with smooth transition
            if (selectedSatellite !== null) {
                const prevMarker = markers.get(selectedSatellite);
                if (prevMarker) {
                    const icon = prevMarker.getElement();
                    if (icon) {
                        icon.classList.remove('selected');
                        icon.style.transform = 'scale(1)';
                        icon.style.filter = 'brightness(1)';
                    }
                }
            }
            
            selectedSatellite = id;
            const satellite = satellites.get(id);
            
            // Update active state in list
            document.querySelectorAll('.satellite-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // Find and activate the clicked card
            const cards = document.querySelectorAll('.satellite-card');
            cards.forEach(card => {
                const name = card.querySelector('.satellite-name').textContent.trim();
                if (name === satellite.name || name.startsWith(satellite.name)) {
                    card.classList.add('active');
                }
            });
            
            // Add selection class to marker with enhanced effect
            const marker = markers.get(id);
            if (marker) {
                const icon = marker.getElement();
                if (icon) {
                    icon.classList.add('selected');
                    icon.style.transform = 'scale(1.6)';
                    icon.style.filter = 'brightness(1.3)';
                }
            }
            
            // Show detail panel
            showDetailPanel(satellite);
            
            // Smooth pan to satellite with enhanced easing
            map.panTo([satellite.lat, satellite.lng], {
                animate: true,
                duration: 1.5,
                easeLinearity: 0.3
            });
        }

        // Show detail panel with enhanced information
        function showDetailPanel(satellite) {
            const panel = document.getElementById('detailPanel');
            panel.classList.add('active');
            updateDetailPanel(satellite);
        }

        // Update detail panel with comprehensive information
        function updateDetailPanel(satellite) {
            document.getElementById('detailTitle').textContent = satellite.name;
            
            const content = document.getElementById('detailContent');
            content.innerHTML = `
                <div class="detail-section">
                    <div class="detail-section-title">Orbital Parameters</div>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">Altitude</span>
                            <span class="detail-value">${satellite.altitude} km</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Inclination</span>
                            <span class="detail-value">${satellite.inclination}°</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Period</span>
                            <span class="detail-value">${satellite.period.toFixed(1)} min</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Velocity</span>
                            <span class="detail-value">${satellite.velocity.toFixed(2)} km/s</span>
                        </div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-section-title">Current Position</div>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">Latitude</span>
                            <span class="detail-value">${satellite.lat.toFixed(4)}°</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Longitude</span>
                            <span class="detail-value">${satellite.lng.toFixed(4)}°</span>
                        </div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-section-title">Telemetry</div>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">Signal Strength</span>
                            <span class="detail-value">${satellite.signalStrength.toFixed(1)}%</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Battery Level</span>
                            <span class="detail-value">${satellite.battery.toFixed(1)}%</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Temperature</span>
                            <span class="detail-value">${satellite.temperature.toFixed(1)}°C</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Status</span>
                            <span class="detail-value" style="color: #4caf50;">Active</span>
                        </div>
                    </div>
                </div>
                
                ${satellite.custom ? `
                <div class="detail-section">
                    <div class="detail-section-title">Custom Satellite</div>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">Added</span>
                            <span class="detail-value">Just now</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Type</span>
                            <span class="detail-value">${satellite.type}</span>
                        </div>
                    </div>
                </div>
                ` : ''}
            `;
        }

        // Show success message with enhanced animation
        function showSuccessMessage(message) {
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successMessage.classList.add('show');
            
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }

        // Web search functionality with enhanced features
        function performWebSearch(query) {
            const webSearchModal = document.getElementById('webSearchModal');
            const webSearchIframe = document.getElementById('webSearchIframe');
            const webSearchTitle = document.getElementById('webSearchTitle');
            
            // Enhanced URL detection and validation
            let url;
            const urlPattern = /^https?:\/\/.+/;
            
            if (urlPattern.test(query)) {
                url = query;
                webSearchTitle.textContent = 'Website';
            } else {
                // Create a search URL with enhanced formatting
                const searchQuery = encodeURIComponent(query);
                url = `https://www.google.com/search?q=${searchQuery}`;
                webSearchTitle.textContent = `Search: ${query}`;
            }
            
            // Set iframe source and show modal with smooth animation
            webSearchIframe.src = url;
            webSearchModal.classList.add('active');
        }

        // Search functionality with debouncing and enhanced filtering
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.satellite-card');
                
                cards.forEach(card => {
                    const name = card.querySelector('.satellite-name').textContent.toLowerCase();
                    const type = card.querySelector('.satellite-type').textContent.toLowerCase();
                    
                    if (name.includes(searchTerm) || type.includes(searchTerm)) {
                        card.style.display = 'block';
                        card.style.opacity = '1';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }, 300);
        });

        // Web search input handling with enhanced features
        const webSearchInput = document.getElementById('webSearchInput');
        const webSearchIcon = document.getElementById('webSearchIcon');

        // Handle Enter key in web search input
        webSearchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = webSearchInput.value.trim();
                if (query) {
                    performWebSearch(query);
                }
            }
        });

        // Handle click on web search icon
        webSearchIcon.addEventListener('click', () => {
            const query = webSearchInput.value.trim();
            if (query) {
                performWebSearch(query);
            }
        });

        // Close web search modal with enhanced cleanup
        document.getElementById('webSearchCloseBtn').addEventListener('click', () => {
            const webSearchModal = document.getElementById('webSearchModal');
            const webSearchIframe = document.getElementById('webSearchIframe');
            
            webSearchModal.classList.remove('active');
            // Clear iframe to stop loading and free resources
            setTimeout(() => {
                webSearchIframe.src = '';
            }, 300);
        });

        // Close web search modal on overlay click
        document.getElementById('webSearchModal').addEventListener('click', (e) => {
            if (e.target.id === 'webSearchModal') {
                const webSearchModal = document.getElementById('webSearchModal');
                const webSearchIframe = document.getElementById('webSearchIframe');
                
                webSearchModal.classList.remove('active');
                setTimeout(() => {
                    webSearchIframe.src = '';
                }, 300);
            }
        });

        // Filter tabs with enhanced visual feedback
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                if (tab.dataset.filter) {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    updateSatelliteList();
                }
            });
        });

        // Close detail panel with enhanced animation
        document.getElementById('closeDetailBtn').addEventListener('click', () => {
            document.getElementById('detailPanel').classList.remove('active');
            
            // Remove selection from marker with smooth transition
            if (selectedSatellite !== null) {
                const marker = markers.get(selectedSatellite);
                if (marker) {
                    const icon = marker.getElement();
                    if (icon) {
                        icon.classList.remove('selected');
                        icon.style.transform = 'scale(1)';
                        icon.style.filter = 'brightness(1)';
                    }
                }
            }
            
            selectedSatellite = null;
            document.querySelectorAll('.satellite-card').forEach(card => {
                card.classList.remove('active');
            });
        });

        // Modal controls with enhanced interactions
        const modal = document.getElementById('addSatelliteModal');
        const addSatelliteBtn = document.getElementById('addSatelliteBtn');
        const modalCloseBtn = document.getElementById('modalCloseBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const addSatelliteForm = document.getElementById('addSatelliteForm');

        // Open modal with enhanced animation
        addSatelliteBtn.addEventListener('click', () => {
            modal.classList.add('active');
            setTimeout(() => {
                document.getElementById('satelliteName').focus();
            }, 300);
        });

        // Close modal with enhanced cleanup
        function closeModal() {
            modal.classList.remove('active');
            addSatelliteForm.reset();
        }

        modalCloseBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);

        // Close modal on overlay click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Handle form submission with enhanced validation
        addSatelliteForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get form values with validation
            const name = document.getElementById('satelliteName').value.trim();
            const type = document.getElementById('satelliteType').value;
            const altitude = parseFloat(document.getElementById('satelliteAltitude').value);
            const inclination = parseFloat(document.getElementById('satelliteInclination').value);
            
            // Enhanced validation
            if (!name || !type || !altitude || !inclination) {
                showSuccessMessage('Please fill in all fields');
                return;
            }
            
            // Check if satellite name already exists
            let nameExists = false;
            satellites.forEach(sat => {
                if (sat.name.toLowerCase() === name.toLowerCase()) {
                    nameExists = true;
                }
            });
            
            if (nameExists) {
                showSuccessMessage('Satellite with this name already exists!');
                return;
            }
            
            // Create new satellite with enhanced parameters
            const colorIndex = satellites.size % satelliteColors.length;
            const newSatellite = new Satellite(
                satelliteIdCounter++,
                name,
                type,
                altitude,
                inclination,
                satelliteColors[colorIndex]
            );
            
            // Add to system with enhanced feedback
            satellites.set(newSatellite.id, newSatellite);
            addSatelliteToMap(newSatellite);
            
            // Close modal and show success
            closeModal();
            showSuccessMessage(`${name} added successfully!`);
            
            // Update UI
            updateSatelliteList();
            
            // Select and focus on new satellite with enhanced animation
            setTimeout(() => {
                selectSatellite(newSatellite.id);
            }, 100);
        });

        // Initialize app with enhanced loading
        window.addEventListener('load', () => {
            // Hide loading overlay with smooth transition
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                }, 500);
            }, 2000);
            
            // Create initial satellites
            createInitialSatellites();
            updateSatelliteList();
            
            // Start smooth animation loop
            animationFrameId = requestAnimationFrame(updateSatellites);
        });

        // Handle window resize with enhanced responsiveness
        window.addEventListener('resize', () => {
            map.invalidateSize();
        });

        // Cleanup on page unload with enhanced resource management
        window.addEventListener('beforeunload', () => {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        });
    </script>
</body>
</html>
